<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TODO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <form class="d-flex " action="/search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--form-->
    <form action="/update/{{todo.sno}}"method="POST">
        <div class="container mx-1 my-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="Title" aria-describedby="emailHelp">
            
        </div>
        <div class="container mx-1 my-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        
        <div class="container mx-1">
            <label for="duedate" class="form-label"><h6>Due-Date</h6></label>
            <input type="date" class="form-control" name="ddate" value="{{todo.date}}" id="ddate">
        </div>
        <div class="container mx-1 my-3">
            <label for="status" class="form-label"><h6>Status</h6></label>
            <select class="form-select" name="status" id="status" required>
                <option value="" disabled selected>{{todo.status}}</option>
                <option value="Started">Started</option>
                <option value="Not-Started">Not Started</option>
                <option value="Done">Done</option>
            </select>
        </div>
          <button type="submit" class="btn btn-outline-primary btn-sm mx-4 my-3">Submit</button>
    </form>
   
</body>

</html>
